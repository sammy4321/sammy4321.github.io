<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Tailwind CSS Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <!-- Header -->
    <header class="bg-blue-600 p-4 shadow-lg">
        <div class="container mx-auto">
            <h1 class="text-white text-3xl">My Tailwind CSS Page</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto my-8 p-4 bg-white rounded shadow-md">
        <section>
            <h2 class="text-2xl font-bold mb-4">Welcome to my page</h2>
            <p class="mb-4">This is a simple example of a webpage styled with Tailwind CSS. Tailwind CSS is a utility-first CSS framework for rapidly building custom user interfaces.</p>
            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Click Me</button>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 p-4 mt-8">
        <div class="container mx-auto text-center">
            <p class="text-white">&copy; 2024 My Website. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
